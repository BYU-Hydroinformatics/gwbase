site_name: GWBASE
site_description: A Scalable Framework to Quantify Groundwaterâ€“Baseflow Correlations Using Paired Well and Streamflow Observations
site_author: Xueyi Li
site_url: https://gwbase.readthedocs.io/

repo_url: https://github.com/BYU-Hydroinformatics/gwbase.git
repo_name: gwbase

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Data Overview: data-overview.md
  - Analysis Notebooks: notebooks.md
  - Results:
    - Overview: results/overview.md
    - Figures: results/figures.md
  - Methods:
    - Methodology: methods/methodology.md
    - Data Processing: methods/data-processing.md
  - API Reference:
    - Functions: api/functions.md
  - About: about.md